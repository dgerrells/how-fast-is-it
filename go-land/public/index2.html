<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Fast Is Go</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0d1117;
            color: #c9d1d9;
            user-select: none;
            -webkit-user-select: none; 
            -moz-user-select: none;
            cursor: default !important;
            overflow: hidden;
        }
        #canvas {
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            background-color: black;
            border: 0px solid #232d3a;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="canvas"></canvas>
    </div>

    <script>
        const OP_CODE_FULL_FRAME = 0x01;
        const OP_CODE_DELTA_FRAME = 0x02;
        const width = 1920;
        const height = 1080;
        const canvas = document.getElementById('canvas');
        canvas.width = width;
        canvas.height = height;
        canvas.style.width = `${width}px`;
        canvas.style.height = `${height}px`;
        const ctx = canvas.getContext('2d');
        const host = window.location.host
        const ws = new WebSocket(`ws://${host}/ws`);
        
        const messageQueue = [];
        let isProcessing = false;

        let imageData = ctx.createImageData(canvas.width, canvas.height);
        let pixelBuff = new Uint8Array(width*height);
        let deltaBuff = new Uint8Array(width*height);
        let touchDown = false;

        ws.binaryType = 'arraybuffer';

        ws.onopen = function(event) {
            console.log("WebSocket connection opened.");
        };

        ws.onmessage = function(event) {
            // messageQueue.push(event.data);
            const buff = new Uint8Array(event.data);
            const opCode = buff[0];
            const data = buff.slice(1);
            if (opCode !== OP_CODE_FULL_FRAME) {
                const depressed = pako.inflate(data);
                const dBuff = new Uint8Array(pixelBuff.length);
                rleDecode(depressed, 255, dBuff);
                messageQueue.push(dBuff);
            } else {
                applyFullFrame(data);
            }

            
            if (!isProcessing) {
                isProcessing = true;
                requestAnimationFrame(processQueue);
            }
        };

        function processQueue() {
            let hadData = messageQueue.length > 0;
            while (messageQueue.length > 0) {
                // const receivedBuffer = new Uint8Array(messageQueue.shift());
                // const opCode = receivedBuffer[0];
                const data = messageQueue.shift();

                // if (opCode === OP_CODE_FULL_FRAME) {
                //     applyFullFrame(data);
                // } else if (opCode === OP_CODE_DELTA_FRAME) {
                //     const depressed = pako.inflate(data);
                //     rleDecode(depressed, 255, deltaBuff);
                applyDelta(data);
                // }
            }
            if (hadData) renderFrame(pixelBuff);
            requestAnimationFrame(processQueue);
        }

        function renderFrame(data) {
            const numPixels = data.length;
            const max = 100;
            const scale = 55 + 255/max;
            const pixels = imageData.data;
            for (let i = 0; i < numPixels; i++) {
                const x = i % width;
                const y = Math.floor(i / width);
                const count = Math.min(max,data[i]);
                pixels[i * 4] = count * scale * x / width;
                pixels[i * 4 + 1] = count * scale * y / height;
                pixels[i * 4 + 2] =  count * scale * (1 - y / height);
                pixels[i * 4 + 3] = 255;
            }
            ctx.putImageData(imageData, 0, 0);
        }

        function applyFullFrame(data) {
            const numPixels = data.length;
            for (let i = 0; i < numPixels; i++) {
                pixelBuff[i] = data[i];
            }
        }

        function applyDelta(delta) {
            const numPixels = delta.length;
            for (let i = 0; i < numPixels; i++) {
                pixelBuff[i] = pixelBuff[i] + delta[i];
            }
        }

        function rleDecode(encodedData, sentinel, output) {
            let q = 0;
            let i = 0;

            while (i < encodedData.length) {
                const currentByte = encodedData[i];

                if (currentByte === sentinel) {
                    i++;
                    const { value: count, newIndex: countIndex } = readVarint4(encodedData, i);
                    i = countIndex;
                    const value = encodedData[i];
                    i++;
                    
                    for (let k = 0; k < count; k++) {
                        output[q++] = zigZagDecode(value);
                    }
                } else {
                    output[q++] = zigZagDecode(currentByte);
                    i += 1;
                }
            }
        }

        function readVarint4(encodedData, i) {
            let value = 0;
            let shift = 0;
            while (true) {
                const byte = encodedData[i];
                value |= (byte & 0x0F) << shift;
                i++;
                if ((byte & 0x10) === 0) {
                    break;
                }
                shift += 4;
            }
            return { value, newIndex: i };
        }

        function zigZagDecode(n) {
            return n % 2 === 0 ? n / 2: -(n + 1) / 2
        }

        ws.onclose = function(event) {
            console.log("WebSocket connection closed.");
        };

        ws.onerror = function(error) {
            console.error("WebSocket error:", error);
        };

        // Function to send input data to the server
        function sendInput(x, y, isTouchDown) {
            const buffer = new ArrayBuffer(12); // 2 float32 (8 bytes) + 1 bool (4 bytes)
            const view = new DataView(buffer);
            view.setFloat32(0, x, true); // Little-endian
            view.setFloat32(4, y, true); // Little-endian
            view.setInt32(8, isTouchDown ? 1 : 0, true); // Use int32 for the boolean
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(buffer);
            }
        }

        document.addEventListener('mousedown', (e) => {
            touchDown = true;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            sendInput(x, y, touchDown);
        });

        document.addEventListener('mouseup', () => {
            touchDown = false;
            sendInput(0, 0, touchDown);
        });

        document.addEventListener('mousemove', (e) => {
            if (touchDown) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                sendInput(x, y, touchDown);
            }
        });
        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchDown = true;
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            sendInput(x, y, touchDown);
        });
        document.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchDown = false;
            sendInput(0, 0, touchDown);
        });
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (touchDown) {
                const rect = canvas.getBoundingClientRect();
                const touch = e.touches[0];
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                sendInput(x, y, touchDown);
            }
        });
    </script>
</body>
</html>
